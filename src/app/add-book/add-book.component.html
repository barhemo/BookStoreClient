<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="p-5">
                        <h3>Add Books to Store</h3>
                        <div *ngIf="errorMessage" class="pb-3">
                            <div class="alert alert-danger">{{errorMessage}}</div>
                        </div>
                        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="text" placeholder="Enter Book Name..." formControlName="name"
                                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">Book name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Enter Author..." formControlName="author"
                                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.author.errors }" />
                                <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
                                    <div *ngIf="f.author.errors.required">Author is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Enter Quantity..." formControlName="quantity"
                                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
                                <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                                    <div *ngIf="f.quantity.errors.required">Quantity is required</div>
                                </div>
                            </div>
                            <button [disabled]="isLoading" class="btn btn-primary btn-user btn-block">
                                <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                                Add book
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
